version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: canchas_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-admin123}
      POSTGRES_DB: ${POSTGRES_DB:-canchas_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - canchas_network

volumes:
  postgres_data:

networks:
  canchas_network:
